<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My Trips - No More Wait Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .breadcrumbs {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .breadcrumbs a {
      text-decoration: none;
      color: #007bff;
      margin-right: 5px;
    }

    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 15px;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
<!-- PyScript CSS & JS -->
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

  <nav class="breadcrumbs">
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/">Home</a> /
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/about_us">About Us</a> /
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/contact_us">Contact Us</a>
  </nav>

  <div class="content">
    <h1>My Trips</h1>
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/my_trips/add-a-trip/">
      <button>Add a Trip</button>
    </a>

    <table id="tripsTable">
      <thead>
        <tr>
          <th>Theme Park</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Party Size</th>
          <th>Closed Rides</th>
          <th>Rides to Avoid</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Trip rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const trips = JSON.parse(localStorage.getItem("trips") || "[]");

    const tableBody = document.querySelector("#tripsTable tbody");

    function renderTrips() {
      tableBody.innerHTML = "";
      trips.forEach((trip, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${trip.themePark}</td>
          <td>${trip.arrivalDate} ${trip.arrivalTime}</td>
          <td>${trip.arrivalDate} ${trip.departureTime}</td>
          <td>${trip.partySize}</td>
          <td>${trip.closedRides}</td>
          <td>${trip.skipRides}</td>
          <td><button class="delete-btn" onclick="deleteTrip(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteTrip(index) {
      trips.splice(index, 1);
      localStorage.setItem("trips", JSON.stringify(trips));
      renderTrips();
    }

    renderTrips();
  </script>
  
<!-- Begin Set Ordering App -->
<section id="ordering-app">
  <h2>Compute an Ordering</h2>
  <textarea id="input_set" rows="4" cols="50" placeholder="Enter comma-separated elements"></textarea>
  <br />
  <button id="run_btn">Run</button>
  <h3>Result:</h3>
  <div id="output" style="white-space: pre-wrap; font-family: monospace;"></div>
</section>
<!-- End Set Ordering App -->
</body>
</html>
